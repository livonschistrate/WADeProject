<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="mainpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
  <h3>ViRE - Vinyl Recommender</h3>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#recommendations">Recommendations</a>
  <a href="#playlists">Playlists</a>
  <a class="account-button"><i class="fa fa-user"></i></a>
  <div class="account-links">
    <a href="#settings">Settings</a>
    <a href="#logout">Log-out</a>
  </div>
</nav>

<section class="info-container">
    <h2>Recommendations</h2>
    <div class="form-group">
        <label for="search">Search for songs, playlists:</label>
        <input type="text" id="search" name="{search}">
    </div>
    <div class="pref-button-group">
      <button class="i-like" type="submit">Artists that I like</button>
      <button class="i-dislike" type="submit">Artists that I don't like</button>
    </div>
    <div class="pref-button-group">
      <button class="i-like" type="submit">Genres that I like</button>
      <button class="i-dislike" type="submit">Genres that I don't like</button>
    </div>
    <div class="pref-button-group">
      <button class="i-own" type="submit">Past song/album purchases</button>
    </div>
</section>

<footer>
  <p>&copy; 2024 Web.fm @ WADe. All rights reserved.</p>
</footer>

</body>
</html>
