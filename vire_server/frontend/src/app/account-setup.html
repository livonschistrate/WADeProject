<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="mainpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
  <h3>ViRE - Vinyl Recommender</h3>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#recommendations">Recommendations</a>
  <a href="#playlists">Playlists</a>
  <a class="account-button"><i class="fa fa-user"></i></a>
  <div class="account-links">
    <a href="#settings">Settings</a>
    <a href="#logout">Log-out</a>
</div>
</nav>

<section class="info-container">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="${username}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="${email}" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="${password}" required>
    </div>
    <!-- <div class="form-group">
        <button class="link-button update-info" type="submit">
            Update account info
        </button>
    </div> -->
    <div class="form-group">
        <a class="link-button discogs-link" href="https://www.discogs.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=read write" target="_blank" rel="noopener noreferrer">
          Link Discogs Account
        </a>
    </div>
    <div class="form-group">
        <a class="link-button lastfm-link" href="http://www.last.fm/api/auth/?api_key=" target="_blank" rel="noopener noreferrer">
          Link Last.fm Account
        </a>
    </div>

</section>

<footer>
  <p>&copy; 2024 Web.fm @ WADe. All rights reserved.</p>
</footer>

</body>
</html>
